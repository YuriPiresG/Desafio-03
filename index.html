<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <main>
        <div class="my-form">
          <form action="">
            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Informações Pessoais</legend>
              </div>

              <div class="full-name">
                <div class="input-wrapper-one">
                  <label for="mentorship-name">Nome</label>
                  <input type="text" id="mentorship-name" />
                </div>

                <div class="input-wrapper-one">
                  <label for="mentorship-secondName">Sobrenome</label>
                  <input type="text" id="mentorship-secondName" />
                </div>
              </div>

              <div class="input-wrapper-one">
                <label for="mentorship-email"
                  >Email <span>(digite um email válido)</span></label
                >
                <input type="text" id="mentorship-email" />
              </div>

              <div class="input-wrapper-one">
                <label for="mentorship-email"
                  >Senha <span>(mínimo de 6 caracteres)</span></label
                >
                <input type="text" id="mentorship-email" />
              </div>
            </fieldset>

            <fieldset>
              <legend>Informações do mentor</legend>
              <div class="full-name">
                <div class="input-wrapper-one">
                  <label for="mentorship-mentorName"
                    >Nome do seu mentor <span>(só o primeiro nome)</span></label
                  >
                  <input type="text" id="mentorship-mentorName" />
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Seus horários disponíveis</legend>

              <h2>Primeira mentoria</h2>
              <div class="col-3">
                <div class="input-wrapper-one">
                  <label for="mentorship-date"
                    >Data <span>(DD/MM/AA)</span></label
                  >
                  <input type="text" id="mentorship-date" />
                </div>

                <div class="input-wrapper-one">
                  <label for="mentorship-time">Das</label>
                  <input type="text" id="mentorship-time" />
                </div>

                <div class="input-wrapper-one">
                  <label for="mentorship-time">Até</label>
                  <input type="text" id="mentorship-time" />
                </div>
              </div>

              <h2>Segunda mentoria</h2>
              <div class="col-3">
                <div class="input-wrapper-one">
                  <label for="mentorship-date"
                    >Data <span>(DD/MM/AA)</span></label
                  >
                  <input type="text" id="mentorship-date" />
                </div>

                <div class="input-wrapper-one">
                  <label for="mentorship-time">Das</label>
                  <input type="text" id="mentorship-time" />
                </div>

                <div class="input-wrapper-one">
                  <label for="mentorship-time">Até</label>
                  <input type="text" id="mentorship-time" />
                </div>
              </div>
            </fieldset>
          </form>
          <footer>
            <input
              form="my-form"
              class="button"
              type="submit"
              value="Salvar"
            />
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
